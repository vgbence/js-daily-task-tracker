<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d82d13864.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="png" href="./check.png"/>
    <link rel="stylesheet" href="styles.css">
    <title>Daily task tracker</title>
</head>
<body class="bg-dark">
    <div class="pt-1 container bg-warning">
        <header class="text-center text-dark my-4">
            <h1 class="mb-4">Daily task tracker</h1>
            <from class="search">
                <input class="form-control m-auto text-dark" type="text" name="search" placeholder="search in todos...">
            </from>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                <span>Push to github</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                <span>Don't panic!</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                <span>Beat another Codewars kata with my ally</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4 text-dark">
            <label class="my-2">Add new task to the list</label>
            <input class="form-control m-auto text-dark" type="text" name="add" placeholder="e.g. Finding a junior position at an awesome firm" />
            <input type="submit" class="btn btn-dark shadow-lg mb-5  rounded my-4" value="Submit">
        </form>
        <div class="text-center">  
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
